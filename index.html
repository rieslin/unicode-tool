<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode 编码/解码工具</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      padding: 20px;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1 1 150px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      white-space: pre-wrap;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
      padding: 10px;
      box-sizing: border-box;
      min-height: 100px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-mode textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border-color: #444;
    }

    .dark-mode #output {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border-color: #444;
    }

    .dark-mode button {
      background-color: #444;
    }

    .dark-mode button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>🔡 Unicode 编码 / 解码 工具</h1>

  <textarea id="inputText" placeholder="输入文字或 Unicode 16进制，例如：7f167801"></textarea>

  <div class="buttons">
    <button onclick="encode()">编码：转成Unicode</button>
    <button onclick="decode()">解码：转成汉字</button>
    <button onclick="toggleDarkMode()">🌙 夜间模式</button>
  </div>

  <div id="output">🔍 结果将在这里显示</div>

  <div class="footer">Made with ❤️ by DDM</div>

  <script>
    function encode() {
      const input = document.getElementById("inputText").value;
      let result = '';

      for (let char of input) {
        const code = char.charCodeAt(0).toString(16).padStart(4, '0');
        result += code;
      }

      document.getElementById("output").innerText = `🔢 编码结果：\n${result}`;
    }

    function decode() {
      const input = document.getElementById("inputText").value.replace(/\s+/g, '');
      if (input.length % 4 !== 0) {
        document.getElementById("output").innerText = "⚠️ 输入长度不是4的倍数，可能不是有效的 Unicode 编码。";
        return;
      }

      let result = '';
      for (let i = 0; i < input.length; i += 4) {
        const hex = input.slice(i, i + 4);
        try {
          result += String.fromCharCode(parseInt(hex, 16));
        } catch (e) {
          result += '�';
        }
      }

      document.getElementById("output").innerText = `🈶 解码结果：\n${result}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
